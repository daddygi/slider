<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Style for the card container */
      .card-container {
        perspective: 1000px;
        width: 200px;
        height: 300px;
        position: relative;
      }

      /* Style for the card that will flip on hover */
      .card {
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: transform 0.5s;
      }

      /* Style for the front and back of the card */
      .front,
      .back {
        width: 100%;
        height: 100%;
        position: absolute;
        backface-visibility: hidden;
      }

      /* Style for the front of the card */
      .front {
        background-color: #3498db;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Style for the back of the card */
      .back {
        background-color: #e74c3c;
        transform: rotateY(180deg);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Apply the flip effect on hover */
      .card-container:hover .card {
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="front">
          <p>Front</p>
        </div>
        <div class="back">
          <p>Back</p>
        </div>
      </div>
    </div>
  </body>
</html>
