<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Include Swiper.js via CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <style>
      .swiper-container {
        width: 100%;
        height: 400px;
      }

      .swiper-slide {
        text-align: center;
        font-size: 24px;
        background: #eee;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .counter {
        text-align: center;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        <!-- Add more slides as needed -->
      </div>
      <!-- Add navigation buttons if desired -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>

    <!-- Custom slide counter -->
    <div class="counter"></div>

    <script>
      var swiper = new Swiper(".swiper-container", {
        // Optional parameters
        direction: "horizontal",
        loop: true,

        // Navigation arrows
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },

        on: {
          slideChange: function () {
            var currentSlide = swiper.realIndex + 1;
            updateCounter(currentSlide);
          },
        },
      });

      // Function to update the slide counter
      function updateCounter(current) {
        var counterElement = document.querySelector(".counter");
        if (counterElement) {
          counterElement.innerHTML = current;
        }
      }

      // Initialize the counter on the first slide
      updateCounter(1);
    </script>
  </body>
</html>
